<head>
    <style> body { margin: 0; } </style>
    <script src="aframe-master.min.js"></script>
    <script src="aframe-network-component.js"></script>
    <script src="//unpkg.com/3d-force-graph-vr"></script>
    <!--<script src="../../dist/3d-force-graph-vr.js"></script>-->
  
    <script src="//unpkg.com/three-spritetext"></script>
  </head>
  
  <body>
    <div id="3d-graph"></div>
    <a-entity id="camera" camera look-controls wasd-controls="acceleration: 5;" position="0.0 1.6 0.0"></a-entity>
    <script>
      const Graph = ForceGraphVR()
        (document.getElementById('3d-graph'))
          .jsonUrl('cancer.json')
          .nodeAutoColorBy('group')
          .nodeVal('group')
          .linkDirectionalArrowLength(1)
          .linkDirectionalArrowRelPos(1)
          .linkCurvature('curvature')
          .linkCurveRotation('rotation')
          .linkDirectionalParticles(2)
          .linkDirectionalParticleSpeed(d => d.value * 0.01)
          .nodeThreeObject(node => {
            const sprite = new SpriteText(node.id);
            sprite.color = node.color;
            sprite.textHeight = node.group;
            return sprite;
          })
          .onNodeDragEnd(node => {
          node.fx = node.x;
          node.fy = node.y;
          node.fz = node.z;
        });
  
    </script>
  </body>
